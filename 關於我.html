     <img class="grpelem" id="u341-5" alt="關於我 " src="images/u341-5.png?crc=4131059553" data-image-width="920"/><!-- rasterized frame -->
     <img class="grpelem" id="u351-7" alt="一個快樂的人類，在兩千零一年不小心誤入這個世界，不知道為什麼無法喜歡待在這裡，也不知道為何不想離開，喜歡用生物受器感知周遭一切，觀察並推演世間的規律。 對於氣味的感知特別敏感，尤其是臭味，不是指嗅覺上的臭味，而是所有的臭味，可能是生理上的，也可能是精神上的，最討厭的是體制的臭味，體制是巨大的野獸，吃了太多人，分解蛋白質的味道特別不好聞。" src="images/u351-7.png?crc=3796712721" data-image-width="263"/><!-- rasterized frame -->
     <img class="grpelem" id="u354-4" alt="因前世職業病的緣故，今生喜歡看著生命在手中變化的過程，培養出了把玩能量的興趣，特別是電磁能量，準確地說，就是光，也或許是這樣子的緣故，在進入這裡的關口，獲得了在有機生命體身分別中較具有攻擊性的類型，根據在此群落中所蒐集到的資訊顯示，這種身分別的個體較其他種類更易受到光能的牽引，但也許是因為犯罪受到流放的緣故，感知光能的生物受器被加上了一些枷鎖，對於自然系的能量訊號總是模糊不清。" src="images/u354-4.png?crc=382122970" data-image-width="263"/><!-- rasterized frame -->
     <img class="grpelem" id="u366-7" alt="自走錯世界以來已經近兩打年有，已經漸漸融入當地的居民，但依然在生物文化上、群體歸屬認同上有些困惑，我想每個外來者應該都會有這樣的歷程。 我想家…不是說在這個相位中做為活動據點的領域，而是能安放精神個體的時空線，現在依然還沒找到回家的定位指標。" src="images/u366-7.png?crc=397249028" data-image-width="263"/><!-- rasterized frame -->
