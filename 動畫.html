     <img class="grpelem" id="u1597-26" alt="劇情: 盤子輕輕放到茶几上，一隻倉鼠像是三天沒有進食一樣啃起盤中的瓜子，一名約莫30歲的女性用拇指輕撫小倉鼠的頭，接著穿起風衣外套拎著手提包走出門，茶几旁的沙發上，男孩坐著專心地閱讀手中的書本，抬起視線看了一眼茶几上的倉鼠，這個惹人愛憐的小生物也看著他眨了眨雙眼，男孩想帶小倉鼠出去走走，便為牠套上了項圈，上頭印著Hams的字樣。 母親回到家在後院看到男孩，盯著地上楞著許久沒有反應，那是倉鼠的屍體，身首異處，後腿像被刀割一般與軀幹藕斷絲連，整個庭院混亂不堪，除草機撞爛在牆上冒著黑煙，從它經過的路徑看來剛好輾過地上那曾經是倉鼠的一坨肉塊，母親手搭在男孩的肩膀上將他的頭靠向懷中，他們將倉鼠埋葬在後院，還替他立了一個小小的墓碑。 隔天，母親外出時在門前看到一顆白色的球，那是一隻蜷縮起來的貓，圓潤的雙眼直視著她，就像...就像小倉鼠一樣，母親將牠帶進家中，男孩似乎對貓咪沒有好感，總是沒法好好與貓咪相處。 男孩看著書，看見貓咪把牆上的相框弄破，母親聞聲來到客廳，看見小男孩站在茶几上，男孩跑出庭院，來到倉鼠墓前，貓咪緩緩走到旁邊，將倉鼠項圈放在墓前，低著頭像在默哀一般，男孩哀傷了一陣驚覺不對勁，上頭印著Hams，那可是小倉鼠的項圈！轉頭尋找貓咪卻不見其蹤影，原來牠在玩球，隨著球滾進箱子，牠也跟著進去並卡在了箱子中，男孩不安的思緒也隨之消散。 當天晚上，男孩躺在床上沉思，貓咪叼著的就是小倉鼠的項圈，當時目睹小倉鼠屍體時找不到頭顱所以沒有多想，但是項圈怎麼會在牠那裡 男孩躺在床上安心熟睡，門外貓咪模糊的身影，彷彿咧開嘴笑著... " src="images/u1597-26.png?crc=525695589" data-image-width="920"/><!-- rasterized frame -->
